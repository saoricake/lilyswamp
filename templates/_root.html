<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0">

	<title>{% block pagetitle %}{% endblock %} / Lily Lab</title>
	<meta
		name="author"
		content="{% block pageauthor %}Prof. Lily{% endblock %}">
	<meta
		name="description"
		content="{% block pagedesc %}Prof. Lily's online homepage.{% endblock %}">

	<base href="{% block baseurl %}.{% endblock %}">
	<link
		rel="icon"
		href="css/favicon.png"
		type="image/x-icon"/>
	<link
		rel="stylesheet"
		href="css/style.css"
		type="text/css" media="all">
</head>

<body>
	<header id="siteHeader">
		<nav>
			<a href="index.html">Home</a>
			<a href="games.html">Games</a>
			<a href="archive.html">Blog</a>
			<a href="about.html">About</a>
			<a href="https://twitter.com/proflilyvn">
				<img src="css/twit.png">
			</a>
		</nav>
	</header>

	<main>
		{% block pagecontent %}
		{% endblock %}
	</main>

	<footer id="siteFooter">
		Lily Lab is maintained by <a href="about.html">Prof. Lily and her team</a>, and hosted by <a href="https://neocities.org">Neocities</a>.
	</footer>
</body>
</html>
