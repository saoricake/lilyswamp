{% extends "_root.html" %}

{% block pageauthor %}Prof. Lily{% endblock %}

{% block pagecontent %}
		<nav id="postList">
			<h1>Blog Posts</h1>
			<ul>
				{% for post in POSTLIST[:5] %}
				<li>
					<a href="posts/{{ post.path }}">
						<time datetime="{{ post.date }}">{{ post.date }}</time> Â» {{ post.title }}
					</a>
				</li>
				{% endfor %}
			</ul>
		</nav>
{% endblock %}
