{% extends "_main.html" %}

{% block pagetitle %}Blog{% endblock %}
{% block baseurl %}..{% endblock %}

{% block maincontent %}
		<nav class="blogarchive">
			<h1>Blog</h1>
			<ul>
				{% for post in POSTLIST[:5] %}
				<li>
					<time datetime="{{ post.date }}">{{ post.date }}</time>
					<span>{{ post.author }}</span>
					<a href="blog/{{ post.path }}">{{ post.title }}</a>
				</li>
				{% endfor %}
			</ul>
		</nav>
{% endblock %}
